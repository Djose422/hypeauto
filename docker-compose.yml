version: '3.8'

services:
  hypeauto:
    build: .
    container_name: hypeauto
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - API_SECRET_KEY=${API_SECRET_KEY}
      - PORT=8000
      - MAX_CONCURRENT=${MAX_CONCURRENT:-3}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - HEADLESS=true
      - REDEEM_TIMEOUT=${REDEEM_TIMEOUT:-60}
    volumes:
      - ./logs:/app/logs
    mem_limit: 2g
    cpus: 2
